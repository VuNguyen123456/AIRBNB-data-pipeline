snapshots:
    - name: dim_hosts
      relation: ref('hosts') # The source table or model to snapshot
      config:
        schema: gold
        database: AIRBNB
        unique_key: HOST_ID # Which column to apply SCD type 2 on
        strategy: timestamp # The type of snapshot strategy - starttime and endtime or timestamp
        updated_at: HOST_CREATED_AT # The column that indicates when a record was last updated - snapshot do this so startdate is date enter and enddate is date modified
        dbt_valid_to_current: "to_date('9999-12-31')" # Optional - do this instead of NULL if you want asend date when it's not specified yet
